version: "3"
services: 
  postgres-user:
    build: 
      context: .
      dockerfile: Dockerfile.user
    volumes:
      - ./db-data-user:/var/lib/postgresql/data
    ports: 
      - "5432:5432"
    environment: 
      - POSTGRES_USER=namchee
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=users
  postgres-post:
    build: 
      context: .
      dockerfile: Dockerfile.post
    volumes:
      - ./db-data-post:/var/lib/postgresql/data
    ports: 
      - "5433:5432"
    environment: 
      - POSTGRES_USER=namchee
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=post
  user:
    build: ./user
    ports:
      - "50051:50051"
    environment:
      - DB_USER=namchee
      - DB_PASSWORD=postgres
      - DB_HOST=postgres-user
      - DB_PORT=5432
      - DB_NAME=users
    depends_on:
      - postgres-user
  post:
    build: ./post
    ports:
      - "50052:50051"
    environment:
      - DB_USER=namchee
      - DB_PASSWORD=postgres
      - DB_HOST=postgres-post
      - DB_PORT=5432
      - DB_NAME=post
    depends_on:
      - postgres-post

volumes:
  db-data-user:
    driver: local
  db-data-post:
    driver: local