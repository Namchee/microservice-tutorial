version: "3"
services: 
  postgres:
    image: postgres:latest
    container_name: microservice-tutorial
    volumes:
      - ./postgres-multiple-db:/docker-entrypoint-initdb.d
    ports: 
      - "5432:5432"
    environment: 
      - POSTGRES_USER=namchee
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_MULTIPLE_DATABASES=user,namchee:thread,namchee:post,namchee